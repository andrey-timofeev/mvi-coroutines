apply plugin: "com.github.ben-manes.versions"

buildscript {
    ext {
        kotlinVersion = '1.3.10'
        versionsPluginVersion = '0.20.0'
        androidxVersion = '1.0.2'
        materialVersion = '1.1.0-alpha01'
        constraintLayoutVersion = '2.0.0-alpha2'
        androidxArchVersion = '2.0.0'
        ankoVersion = '0.10.5'
        androidKtxVersion = '1.0.1'
        archVersion = '1.1.1'
        okHttpVersion = '3.12.0'
        retrofitVersion = '2.5.0'
        retrofitCoroutinesVersion = '0.9.2'
        kotlinxCoroutinesVersion = '1.0.1'
        moshiVersion = '1.8.0'
        timberVersion = '4.7.1'
        androidTestRunnerVersion = '1.1.0'
        espressoVersion = '3.1.0'
        junitVersion = '4.12'
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.0-alpha04'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "com.github.ben-manes:gradle-versions-plugin:$versionsPluginVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}