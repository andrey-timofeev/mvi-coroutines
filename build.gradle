apply plugin: "com.github.ben-manes.versions"

buildscript {
    ext {
        kotlinVersion = '1.2.61'
        versionsPluginVersion = '0.20.0'
        androidxVersion = '1.0.0-rc02'
        materialVersion = '1.0.0-rc01'
        constraintLayoutVersion = '2.0.0-alpha2'
        androidxArchVersion = '2.0.0-rc01'
        ankoVersion = '0.10.5'
        androidKtxVersion = '1.0.0-rc02'
        archVersion = '1.1.1'
        okHttpVersion = '3.11.0'
        retrofitVersion = '2.4.0'
        retrofitCoroutinesVersion = '1.0.0'
        kotlinxCoroutinesVersion = '0.25.3'
        moshiVersion = '1.6.0'
        timberVersion = '4.7.1'
        androidTestRunnerVersion = '1.0.2'
        espressoVersion = '3.0.2'
        junitVersion = '4.12'
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0-rc02'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "com.github.ben-manes:gradle-versions-plugin:$versionsPluginVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}