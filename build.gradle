apply plugin: "com.github.ben-manes.versions"

buildscript {
    ext {
        kotlinVersion = '1.3.0-rc-190'
        versionsPluginVersion = '0.20.0'
        androidxVersion = '1.0.0'
        materialVersion = '1.0.0'
        constraintLayoutVersion = '2.0.0-alpha2'
        androidxArchVersion = '2.0.0'
        ankoVersion = '0.10.5'
        androidKtxVersion = '1.0.0'
        archVersion = '1.1.1'
        okHttpVersion = '3.11.0'
        retrofitVersion = '2.4.0'
        retrofitCoroutinesVersion = '0.9.2'
        kotlinxCoroutinesVersion = '1.0.0-RC1'
        moshiVersion = '1.7.0'
        timberVersion = '4.7.1'
        androidTestRunnerVersion = '1.1.0-beta02'
        espressoVersion = '3.1.0-beta02'
        junitVersion = '4.12'
    }
    repositories {
        maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.0-alpha01'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "com.github.ben-manes:gradle-versions-plugin:$versionsPluginVersion"
    }
}

allprojects {
    repositories {
        maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
        google()
        jcenter()
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}